<h4 class="text-center">New Patient</h4>
<div>
    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.firstName"
            name="firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="patient.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Date of birth: </label>
        <input  type="date" class="form-control" id="dateOfBirth" required [(ngModel)]="patient.dateOfBirth"
            name="dateOfBirth">
    </div>

    <div class="form-group">
        <label for="sex">Sex: </label>
        <input type="text" class="form-control" id="sex" required [(ngModel)]="patient.sex" name="sex">
    </div>

    <div class="form-group">
        <label for="country">Country: </label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="patient.country" name="country">
    </div>

    <div class="form-group">
        <label for="state">State: </label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="patient.state" name="state">
    </div>

    <div class="form-group">
        <label for="address">Address: </label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address">
    </div>

    <button class="btn black" (click)="createPatient()">Save</button>
</div>
